
<!DOCTYPE html>

    <html lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
        <title>Tecnomarket</title>
    </head>
    <body>
        <h2>Listado de Alumnos</h2>
        <table class="table">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>run</th>
                <th>transportista_id</th>
                <th>curso_id</th>
            </tr>    

        {% for alumno in alumnos %}
            <tr>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.Edad}}</td>
                <td>{{alumno.run}}</td>
                <td>{{alumno.transportista_id_id}}</td>
                <td>{{alumno.curso_id_id}}</td>
            </tr>
        {% endfor %}
        
    </body> 

</html>
